<!DOCTYPE html>
<head>
  <title>
    Sorting Array 
  </title>
</head>
<body>
  <script>

    function quickSort(array) {
    if (array.length <= 1) {
      return array;
    }
    
    let pivotIndex = Math.floor(array.length / 2);
    let  pivot = array[pivotIndex];
    let less = [];
    let greater = [];
  
    for (let i = 0; i < array.length; i++) {
      if (i === pivotIndex) {
        continue;
      }
  
      if (array[i] <= pivot) {
        less.push(array[i]);
      } else {
        greater.push(array[i]);
      }
    }
  
    return [...quickSort(less), pivot, ...quickSort(greater)];
  }
  
  let array = [3, 0, 2, 5, -1, 4, 1, 10, 23, 15, 20, 12];
  let sortedArray = quickSort(array);
  console.log(sortedArray); // Output: [-1, 0, 1, 2, 3, 4, 5, 10, 12, 15, 20, 23]
  
  </script>

</body>
